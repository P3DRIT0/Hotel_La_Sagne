<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-xl-6 py-3 px-5">
      <div id="carrusel-trabajo" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carrusel-trabajo"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carrusel-trabajo" data-slide-to="1"></li>
          <li data-target="#carrusel-trabajo" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              src="../Pagina_principal/Multimedia/1.jpg"
              class="img-fluid"
              alt="First slide"
            />
            <div class="carousel-caption d-none d-sm-block">
              Sala Cooworking
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../Pagina_principal/Multimedia/2.jpg"
              class="img-fluid"
              alt="Second slide"
            />
            <div class="carousel-caption d-none d-sm-block">
              Sala de conferencias
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../Pagina_principal/Multimedia/3.jpg"
              class="img-fluid"
              alt="Five slide"
            />
            <div class="carousel-caption d-none d-sm-block">
              Sala de reuniones
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carrusel-trabajo"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carrusel-trabajo"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Seguinte</span>
        </a>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
